<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Ejercicio 3</title>
  </head>
  <body>
    <div class="container col-md-10 offset-md-2">
      <header></header>
      <div class="card w-75 mt-4">
        <h5 class="card-header bg-dark text-light">Formulario</h5>
        <div class="card-body bg-body-secondary">
          <div class="mt-2">
            <div class="col-md-4 mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >CUIL</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="ingrese su CUIL"
              />
            </div>
            <div class="row g-3 justify-content-around">
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nombre</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese su nombre"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Apellido</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese su Apellido"
                />
              </div>
            </div>
            <div class="row g-3 justify-content-around">
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nacionalidad</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese su nombre"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >fecha de nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese su Apellido"
                />
              </div>
            </div>
            <div class="row g-3 justify-content-around">
              <div class="col-md-6 mb-3">
                <select class="form-select form-control-lg">
                  <option selected>¿Estado civil?</option>
                  <option value="1">Soltero</option>
                  <option value="2">Casado</option>
                  <option value="3">Divorciado</option>
                  <option value="4">Otros</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <div class="row justify-content-start">
                  <div class="col-6 col-md-8">
                    <label for="numero_hijos" class="form-label">
                      ¿cuantos hijos tiene?
                    </label>
                  </div>
                  <div class="col-4 col-md-4">
                    <input
                      type="number"
                      class="form-control text-center"
                      id="numero_hijos"
                      name="numero_hijos"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row g-3 justify-content-around">
              <div class="col-md-6 mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Es formoseño.
                  </label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group d-none">
                  <select class="form-control" id="provincia">
                    <option value="">Seleccione una ciudad</option>
                    <option value="Buenos Aires">Formosa</option>
                    <option value="Córdoba">las lomitas</option>
                    <option value="Santa Fe">El colorado</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row g-3 justify-content-around">
              <div class="col-md-6 mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    trabaja actualmente
                  </label>
                </div>
              </div>
              <div class="col-md-6 mb-3"></div>
            </div>
            <div class="row g-3 justify-content-around d-none">
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nombre de donde trabaja</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese un nombre"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Domicilio donde trabaja</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ingrese una Dirección"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer bg-info-subtle">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary me-md-2" type="button">
              Enviar datos
            </button>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
